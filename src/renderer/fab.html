<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThinkDrop FAB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 80px;
      height: 80px;
      overflow: hidden;
      background: transparent !important;
      -webkit-app-region: no-drag;
    }

    html, body {
      background-color: transparent !important;
      -webkit-app-region: no-drag;
    }

    html {
      background: transparent !important;
    }

    #fab-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      background: transparent !important;
      -webkit-app-region: no-drag;
    }

    #fab-button {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #14b8a6 0%, #3b82f6 100%);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(20, 184, 166, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: auto;
      position: relative;
      overflow: hidden;
    }

    #fab-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 24px rgba(20, 184, 166, 0.5);
    }

    #fab-button:active {
      transform: scale(0.95);
    }

    #fab-button.executing {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    #fab-button.active {
      box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.3);
    }

    /* Thinkdrop logo */
    #fab-icon {
      width: 32px;
      height: 32px;
      fill: white;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple-animation 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <div id="fab-container">
    <button id="fab-button" title="ThinkDrop AI (Cmd+Shift+Space)">
      <!-- Thinkdrop Logo (Droplet) -->
      <svg id="fab-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
      </svg>
    </button>
  </div>

  <script>
    const fabButton = document.getElementById('fab-button');
    let isExecuting = false;
    let isActive = false;

    // Handle FAB click
    fabButton.addEventListener('click', (event) => {
      console.log('ðŸŽ¯ [FAB] Button clicked');
      
      // Create ripple effect
      createRipple(event);
      
      // Play sound
      playDropSound();
      
      // Notify main process to toggle overlay
      if (window.electronAPI && window.electronAPI.invoke) {
        window.electronAPI.invoke('fab:toggle-overlay')
          .then(() => console.log('âœ… [FAB] Toggle overlay invoked'))
          .catch(err => console.error('âŒ [FAB] Toggle overlay failed:', err));
      } else {
        console.error('âŒ [FAB] electronAPI not available');
      }
    });

    // Create ripple effect
    function createRipple(event) {
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      
      const rect = fabButton.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = event.clientX - rect.left - size / 2;
      const y = event.clientY - rect.top - size / 2;
      
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      
      fabButton.appendChild(ripple);
      
      setTimeout(() => ripple.remove(), 600);
    }

    // Play drop sound using Web Audio API
    function playDropSound() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
      } catch (error) {
        console.error('Failed to play sound:', error);
      }
    }

    // Listen for state updates from main process
    window.electronAPI?.on('fab:update-state', (state) => {
      isExecuting = state.isExecuting || false;
      isActive = state.isActive || false;
      
      // Update button classes
      fabButton.classList.toggle('executing', isExecuting);
      fabButton.classList.toggle('active', isActive);
    });

    // Prevent context menu
    fabButton.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    console.log('âœ… FAB initialized');
  </script>
</body>
</html>
