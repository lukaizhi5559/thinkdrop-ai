<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotkey Toast</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .toast-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999999;
    }

    .toast {
      background: rgba(50, 50, 50, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px 24px;
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: slideUp 0.3s ease-out;
      max-width: 500px;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .toast-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .toast-message {
      flex: 1;
    }

    .toast-message strong {
      color: #60a5fa;
      font-weight: 600;
    }

    .toast-close {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .toast-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .hidden {
      display: none;
    }

    kbd {
        display: inline-block;
        padding: 2px 6px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        font-size: 18px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-weight: 700;
        color: white;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    .hint-content {
        margin: 5px;
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="toast-container">
    <div class="toast hidden" id="toast">
        <span class="toast-message" id="toast-message"></span>
        <button class="toast-close" id="toast-close">√ó</button>
    </div>
  </div>

  <script>
    console.log('üçû [HOTKEY TOAST] HTML loaded');

    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const toastClose = document.getElementById('toast-close');

    // Check if already dismissed
    const STORAGE_KEY = 'hotkey-toast-dismissed';
    let autoHideTimer = null;
    
    function showToast(message, options = {}) {
      console.log('üçû [HOTKEY TOAST] showToast called:', message, options);
      
      const { persistent = true, duration = 3000 } = options;
      
      // Only check dismissal for persistent toasts (hotkey hints)
      if (persistent && localStorage.getItem(STORAGE_KEY) === 'true') {
        console.log('üçû [HOTKEY TOAST] Persistent toast already dismissed, not showing');
        return;
      }

      toastMessage.innerHTML = message;
      toast.classList.remove('hidden');
      console.log('üçû [HOTKEY TOAST] Toast shown');
      
      // Auto-hide for non-persistent toasts (window changes)
      if (!persistent && duration > 0) {
        if (autoHideTimer) clearTimeout(autoHideTimer);
        autoHideTimer = setTimeout(() => {
          toast.classList.add('hidden');
          console.log('üçû [HOTKEY TOAST] Auto-hidden after', duration, 'ms');
        }, duration);
      }
    }

    function hideToast(permanent = true) {
      console.log('üçû [HOTKEY TOAST] hideToast called, permanent:', permanent);
      toast.classList.add('hidden');
      if (permanent) {
        localStorage.setItem(STORAGE_KEY, 'true');
        console.log('üçû [HOTKEY TOAST] Toast hidden and dismissed flag set');
      }
    }

    // Close button handler (only if button exists)
    if (toastClose) {
      toastClose.addEventListener('click', hideToast);
    }

    // Make toast area clickable (window is set to ignore mouse events by default)
    const toastElement = document.getElementById('toast');
    if (toastElement && window.electronAPI && window.electronAPI.send) {
      toastElement.addEventListener('mouseenter', () => {
        window.electronAPI.send('overlay:set-clickable', true);
      });
      
      toastElement.addEventListener('mouseleave', () => {
        window.electronAPI.send('overlay:set-clickable', false);
      });
    }

    // Listen for IPC messages
    if (window.electronAPI && window.electronAPI.receive) {
      console.log('üçû [HOTKEY TOAST] electronAPI available, setting up listener');
      
      // Use the receive method from preload
      window.electronAPI.receive('show-hotkey-toast', (data) => {
        console.log('üçû [HOTKEY TOAST] Received show-hotkey-toast:', data);
        
        // Safety check
        if (!data) {
          console.warn('üçû [HOTKEY TOAST] Received undefined data, ignoring');
          return;
        }
        
        // Support both string (legacy) and object (new) format
        if (typeof data === 'string') {
          showToast(data, { persistent: true });
        } else if (data.message) {
          showToast(data.message, { 
            persistent: data.persistent !== false, 
            duration: data.duration || 3000 
          });
        } else {
          console.warn('üçû [HOTKEY TOAST] Invalid data format:', data);
        }
      });
      
      console.log('üçû [HOTKEY TOAST] Listener registered');
    } else {
      console.error('üçû [HOTKEY TOAST] electronAPI.receive not available!');
    }

    console.log('üçû [HOTKEY TOAST] Ready');
  </script>
</body>
</html>
